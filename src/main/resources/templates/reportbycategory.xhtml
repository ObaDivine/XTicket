<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>X-Ticket - Report By Category</title>
        <th:block th:include="~{fragments/ngxTicketFragments :: headerfiles}"></th:block>
    </head>
    <body onload="preloaderFunction()" style="margin: 0;">
        <div id="loader"></div>
        <main class="main animate-bottom" id="top" style="display:none;">
            <div class="container-fluid px-0">
                <th:block th:include="~{fragments/ngxTicketFragments :: leftMenu}"></th:block>
                <th:block th:include="~{fragments/ngxTicketFragments :: topMenu}"></th:block>
                <div class="content">
                    <div class="row gy-3 mb-6 justify-content-between">
                        <div class="col-md-9 col-auto">                           
                            <h4 class="mb-2 text-1100 text-primary">Manage Policy Review</h4>
                            <h5 class="text-700 fw-semi-bold">Policies, Standard Operating Procedures &amp; Others Review</h5>                           
                        </div>
                        <div class="col-md-3 col-auto">
                            <h4 class="mb-2 text-1100 text-primary" th:text="'Welcome ' + ${principalName}">Welcome Brian</h4>
                        </div>
                    </div>
                    <div class="row mb-3 gy-6">
                        <div id="dealsTable" data-list='{"valueNames":["description","name","reviewBy", "reviewAt","comment"],"page":10,"pagination":true}'>
                            <div class="row g-3 justify-content-between mb-4">
                                <div class="col-auto">
                                    <div class="d-md-flex justify-content-between">
                                        <div>  </div>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <div class="d-flex">
                                        <div class="search-box me-2">
                                            <form class="position-relative" data-bs-toggle="search" data-bs-display="static">
                                                <input class="form-control search-input search" type="search" placeholder="Search by name" aria-label="Search" />
                                                <span class="fas fa-search search-box-icon"></span>

                                            </form>
                                        </div>
                                        <button class="btn px-3 btn-phoenix-secondary" type="button" data-bs-toggle="modal" data-bs-target="#policyModal" aria-expanded="false" th:onclick="|setPolicy('POL')|" data-boundary="window" aria-haspopup="true" data-bs-reference="parent">
                                            <span class="fa-solid fa-filter text-primary" data-fa-transform="down-3"></span>
                                        </button>
                                        <a th:if="${#request.isUserInRole('ADD_POLICY')}" class="btn btn-primary" href="#!" th:href="@{/admin/policy/review/add}">Add Review</a>
                                    </div>
                                </div>
                            </div>
                            <div class="px-4 mx-lg-n6 px-lg-6">
                                <div class="table-responsive scrollbar mx-n1 px-1 border-top">
                                    <table class="table table-sm fs--1 mb-0 leads-table">
                                        <thead>
                                            <tr>
                                                <th class="sort white-space-nowrap align-middle text-capitalize" scope="col" data-sort="policy" style="width:30%;">Policy Name</th>             
                                                <th class="sort align-middle ps-4 pe-5 text-capitalize border-end" scope="col" data-sort="company" style="width:10%;">
                                                    <div class="d-inline-flex flex-center">
                                                        <div class="d-flex align-items-center px-1 py-1 bg-primary-100 rounded me-2">
                                                            <span class="text-primary-600 dark__text-primary-300" data-feather="aperture"></span>
                                                        </div>
                                                        <span>Created By</span>
                                                    </div>
                                                </th>
                                                <th class="sort align-middle ps-4 pe-5 text-capitalize border-end" scope="col" data-sort="division" style="width:10%;">
                                                    <div class="d-inline-flex flex-center">
                                                        <div class="d-flex align-items-center px-1 py-1 bg-warning-100 rounded me-2">
                                                            <span class="text-primary-600 dark__text-warning-300" data-feather="box"></span>
                                                        </div>
                                                        <span>Reviewed By</span>
                                                    </div>
                                                </th>
                                                <th class="sort align-middle ps-4 pe-5 text-capitalize border-end" scope="col" data-sort="department" style="width:10%;">
                                                    <div class="d-inline-flex flex-center">
                                                        <div class="d-flex align-items-center px-1 py-1 bg-primary-100 rounded me-2">
                                                            <span class="text-primary-600 c" data-feather="codesandbox"></span>
                                                        </div>
                                                        <span>Review Date</span>
                                                    </div>
                                                </th>
                                                <th class="sort align-middle ps-4 pe-5 text-capitalize border-end" scope="col" data-sort="author" style="width:10%;">
                                                    <div class="d-inline-flex flex-center">
                                                        <div class="d-flex align-items-center px-1 py-1 bg-warning-100 rounded me-2">
                                                            <span class="text-primary-600 dark__text-warning-300" data-feather="book-open"></span>
                                                        </div>
                                                        <span>Comment</span>
                                                    </div>
                                                </th>                                           
                                            </tr>
                                        </thead>
                                        <tbody class="list" id="deal-tables-body">
                                            <tr class="hover-actions-trigger btn-reveal-trigger position-static" th:each="rec : ${policyList}">
                                                <td class="description align-middle white-space-nowrap fw-semi-bold text-1000 ps-4 border-end" th:text="${rec.policy.policyDescription}">Entity</td>
                                                <td class="name align-middle white-space-nowrap fw-semi-bold text-1000 ps-4 border-end" th:text="${rec.appUser.name}">Entity</td>
                                                <td class="reviewBy align-middle white-space-nowrap fw-semi-bold text-1000 ps-4 border-end" th:text="${rec.reviewedBy}">Entity</td>
                                                <td class="reviewAt align-middle white-space-nowrap fw-semi-bold text-1000 ps-4 border-end" th:text="${rec.reviewedAt}">Entity</td>
                                                <td class="comment align-middle white-space-nowrap fw-semi-bold text-1000 ps-4 border-end" th:text="${rec.reviewComment}">Entity</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="row align-items-center justify-content-end py-4 pe-0 fs--1">
                                    <div class="col-auto d-flex">
                                        <p class="mb-0 d-none d-sm-block me-3 fw-semi-bold text-900" data-list-info="data-list-info"></p>
                                        <a class="fw-semi-bold" href="#!" data-list-view="*">View all
                                            <span class="fas fa-angle-right ms-1" data-fa-transform="down-1"></span>
                                        </a>
                                        <a class="fw-semi-bold d-none" href="#!" data-list-view="less">View Less
                                            <span class="fas fa-angle-right ms-1" data-fa-transform="down-1"></span>
                                        </a>
                                    </div>
                                    <div class="col-auto d-flex">
                                        <button class="page-link" data-list-pagination="prev">
                                            <span class="fas fa-chevron-left"></span>
                                        </button>
                                        <ul class="mb-0 pagination"></ul>
                                        <button class="page-link pe-0" data-list-pagination="next">
                                            <span class="fas fa-chevron-right"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <th:block th:include="~{fragments/ngxTicketFragments :: footer}"></th:block>
                </div>
            </div>
        </main>
        <th:block th:include="~{fragments/ngxTicketFragments :: scriptfiles}"></th:block>
    </body>
</html>
