<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>X-Ticket - Home</title>
        <th:block th:insert="~{fragments/xTicketFragments :: headerfiles}"></th:block>
    </head>
    <body onload="preloaderFunction()" style="margin: 0;">
        <div id="loader"></div>
        <main class="main animate-bottom" id="top" style="display:none;" >
            <div class="container-fluid px-0">
                <div class="content">
                    <section class="bg-soft-primary dark__bg-1000 pb-10 overflow-hidden">
                        <div class="container-small px-lg-7 px-xxl-3">
                            <div class="position-absolute w-100 h-100 start-0 end-0" style="bottom: -350px; transform: skewY(-8deg); background: linear-gradient(102.27deg, #38ABFF 4.69%, #3874FF 106.27%)"></div>
                            <div class="bg-holder" th:style="'background-image:url(' + @{/images/bg/bg-left-24.png} + ');background-size:auto;background-position:left center;'">
                            </div>
                            <!--/.bg-holder-->
                            <div class="bg-holder" th:style="'background-image:url(' + @{/images/bg/bg-right-24.png} + ');background-size:auto;background-position:right center;'">
                            </div>
                            <!--/.bg-holder-->

                            <div class="row justify-content-center">
                                <div class="col-12 text-center">
                                    <div class="card py-md-9 px-md-13 border-0 z-index-1 shadow-lg">
                                        <div class="bg-holder" th:style="'background-image:url(' + @{/images/bg/bg-38.png} + ');background-position:center;background-size:100%;'">
                                        </div>
                                        <!--/.bg-holder-->

                                        <div class="card-body position-relative"><img class="img-fluid mb-5 d-dark-none" th:src="@{/images/logo_nobg.png}" width="260" alt="..." />
                                            <img class="img-fluid mb-5 d-light-none" src="../../assets/img/spot-illustrations/37_2.png" width="260" alt="..." />
                                            <p class="fw-bold">2008 Premium Icons <span class="text-primary fs-2">.</span> Included FREE with it</p>
                                            <h1 class="fs-2 fs-sm-4 fs-lg-6 fw-bolder lh-sm mb-3">Join<span class="gradient-text-primary mx-2">Phoenix</span><span>Today</span></h1>
                                            <form class="d-flex justify-content-center mb-3 px-xxl-15">
                                                <div class="d-grid d-sm-block"></div>
                                                <input class="form-control me-3" id="ctaEmail1" type="email" placeholder="Email" aria-describedby="ctaEmail1" />
                                                <button class="btn btn-primary" type="submit">Subscribe</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end of .container-->

                    </section>
                </div>
            </div>
            <th:block th:insert="~{fragments/xTicketFragments :: scriptfiles}"></th:block>   
        </main>
    </body>
</html>
