<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>X-Policy - Review Policies</title>
        <th:block th:include="~{fragments/entityscFragments :: headerfiles}"></th:block>
    </head>
    <body onload="preloaderFunction()" style="margin: 0;">
        <div id="loader"></div>
        <main class="main animate-bottom" id="top" style="display:none;">
            <div class="container-fluid px-0">
                <th:block th:include="~{fragments/entityscFragments :: leftMenu}"></th:block>
                <th:block th:include="~{fragments/entityscFragments :: topMenu}"></th:block>
                <div class="content">
                    <div class="row gy-3 mb-6 justify-content-between">
                        <div class="col-md-9 col-auto">                           
                            <h4 class="mb-2 text-1100 text-primary">Review Policy</h4>
                            <h5 class="text-700 fw-semi-bold">Review Policies, Standard Operating Procedures &amp; Others</h5>                           
                        </div>
                        <div class="col-md-3 col-auto">
                            <h4 class="mb-2 text-1100 text-primary" th:text="'Welcome ' + ${principalName}">Welcome Brian</h4>
                        </div>
                    </div>
                    <div class="row mb-3 gy-6">
                        <div class="offset-lg-2 col-lg-6 col-sm-12 col-md-12">
                            <form th:object="${xpolicyPayload}" th:action="@{/admin/policy/review/add/}" method="POST" enctype="multipart/form-data">
                                <div class="row mb-1">
                                    <label class="col-sm-3 col-form-label col-form-label-sm" for="policyName">Policy Name</label>
                                    <div class="col-sm-9">
                                        <select class="form-select" data-choices="data-choices" th:field="*{policyId}" required="required">
                                            <option value="">--- Select Policy ---</option>
                                            <option th:each="fa : ${policyList}" th:value="${fa.id}" th:text="${fa.policyName}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <label class="col-sm-3 col-form-label col-form-label-sm" for="reviewedBy">Reviewed By</label>
                                    <div class="col-sm-9">
                                        <input class="form-control form-control-sm" th:field="*{reviewedBy}" type="text" placeholder="Reviewd By" required="required"/>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <label class="col-sm-3 col-form-label col-form-label-sm" for="reviewedAt">Review Date</label>
                                    <div class="col-sm-9">
                                        <input class="form-control form-control-sm" th:field="*{reviewedAt}" type="date" value="" style="min-width: 50px;" required="required" />
                                    </div>
                                </div>   
                                <div class="row mb-1">
                                    <label class="col-sm-3 col-form-label col-form-label-sm" for="policyAuthor">Comment</label>
                                    <div class="col-sm-9">
                                        <textarea class="form-control form-control-sm" th:field="*{reviewComment}" placeholder="Review comment" required="required"></textarea>
                                    </div>
                                </div>
                                <div class="row mb-1 mt-2">
                                    <div class="offset-lg-3 col-sm-9">
                                        <button class="btn btn-primary btn-sm" type="button" data-bs-toggle="modal" data-bs-target="#confirmModal">Add Review</button>
                                        <a th:if="${#request.isUserInRole('LIST_POLICY')}" class="btn btn-secondary btn-sm" href="#!" th:href="@{/admin/policy/review}">Policy Review List</a>
                                        <a th:if="${#request.isUserInRole('LIST_POLICY')}" class="btn btn-secondary btn-sm" href="#!" th:href="@{/admin/policy}">Policy List</a>
                                    </div>
                                </div>
                                <div class="modal fade" id="confirmModal" aria-labelledby="confirmModal" data-bs-backdrop="static" data-bs-keyboard="false">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h6 class="modal-title text-primary">X-Policy</h6>
                                                <button class="btn p-1" type="button" data-bs-dismiss="modal" aria-label="Close">
                                                    <span class="fas fa-times fs--1"></span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <p>Confirm you want to add this review</p>
                                            </div>
                                            <div class="modal-footer">
                                                <button class="btn btn-primary btn-sm" type="submit">Process</button>
                                                <button class="btn btn-outline-primary btn-sm" type="button" data-bs-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div> 
                            </form>
                        </div>
                    </div>
                    <th:block th:include="~{fragments/entityscFragments :: footer}"></th:block>
                </div>
            </div>         
        </main>
        <th:block th:include="~{fragments/entityscFragments :: scriptfiles}"></th:block>
    </body>
</html>
