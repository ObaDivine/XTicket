<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>X-Ticket - Ticket Type</title>
        <th:block th:insert="~{fragments/xTicketFragments :: headerfiles}"></th:block>
    </head>
    <body onload="preloaderFunction()" style="margin: 0;">
        <div id="loader"></div>
        <main class="main animate-bottom" id="top" style="display:none;" >
            <div class="container-fluid px-0">
                <th:block th:insert="~{fragments/xTicketFragments :: topMenu}"></th:block>
                <div class="content">
                    <div class="row gy-3 mb-3 justify-content-between">
                        <div class="col-md-4 col-auto">
                            <h5 class="text-1100 text-primary">Setup Ticket Type</h5>
                        </div>
                        <div class="col-md-5 col-auto">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb mb-0">
                                    <li class="breadcrumb-item"><a href="#" th:href="@{/}">Home</a></li>
                                    <li class="breadcrumb-item"><a href="#" th:href="@{/dashboard}">Dashboard</a></li>
                                    <li class="breadcrumb-item active">Ticket Type</li>
                                </ol>
                            </nav>
                        </div>
                        <div class="col-md-3 col-auto">
                            <h5><span class="text-1100 text-primary" th:text="'Welcome ' + ${session.fullName} + ' :: '"></span><span th:text="${session.userType}" class="text-secondary"></span></h5>
                        </div>
                        <hr/>
                    </div>
                    <div class="row mb-3 justify-content-between">
                        <div class="offset-lg-4 col-lg-4 col-md-12 col-sm-12">
                            <form th:object="${ticketPayload}" th:action="@{/setup/ticket/type/create}" method="POST">
                                <input type="hidden" th:field="*{id}" />
                                <div class="form-icon-container">
                                    <select class="form-select form-control-sm form-icon-input" aria-label="serviceUnit" th:field="*{serviceUnitCode}" required="required">
                                        <option value="">---Select service unit---</option>
                                        <option th:each="fa : ${serviceUnit}" th:value="${fa.serviceUnitCode}" th:text="${fa.serviceUnitName}"></option>
                                    </select>
                                    <span class="text-danger asterisk">*</span>
                                    <span class="fas fa-layer-group text-900 fs--1 form-icon text-primary"></span>
                                </div>
                                <div class="form-icon-container">
                                    <select class="form-select form-control-sm form-icon-input" aria-label="documentGroup" th:field="*{ticketGroupCode}" required="required">
                                        <option value="">---Select ticket group---</option>
                                        <option th:each="fa : ${ticketGroup}" th:value="${fa.ticketGroupCode}" th:text="${fa.ticketGroupName}"></option>
                                    </select>
                                    <span class="text-danger asterisk">*</span>
                                    <span class="fas fa-layer-group text-900 fs--1 form-icon text-primary"></span>
                                </div>
                                <div class="form-icon-container">
                                    <input type="text" class="form-control form-control-sm form-icon-input" th:field="*{ticketTypeCode}" placeholder="Enter ticket code" required="required"/>
                                    <span class="text-danger asterisk">*</span>
                                    <span class="fas fa-terminal text-900 fs--1 form-icon text-primary"></span>
                                </div>
                                <div class="form-icon-container">
                                    <input type="text" class="form-control form-control-sm form-icon-input" th:field="*{ticketTypeName}" placeholder="Enter ticket name" required="required"/>
                                    <span class="text-danger asterisk">*</span>
                                    <span class="fas fa-stream text-900 fs--1 form-icon text-primary"></span>
                                </div>
                                <div class="form-icon-container">
                                    <input type="text" class="form-control form-control-sm form-icon-input" th:field="*{escalationEmails}" placeholder="Enter email(s) for escalation" 
                                           required="required" pattern="^(([a-zA-Z0-9_\\-\\.]+)@((\\[[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\.)|(([a-zA-Z0-9\\-]+\\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\\]?)(\\s*,\\s*|\\s*$))*$",
                                           title="Emails separated by comma"/>
                                    <span class="text-danger asterisk">*</span>
                                    <span class="fas fa-at text-900 fs--1 form-icon text-primary"></span>
                                </div>
                                <div class="form-icon-container">
                                    <select class="form-select form-control-sm form-icon-input" aria-label="ticketSlaName" th:field="*{ticketSlaName}" required="required">
                                        <option value="">---Select ticket SLA---</option>
                                        <option th:each="fa : ${ticketSla}" th:value="${fa.ticketSlaName}" th:text="${fa.ticketSlaName}"></option>
                                    </select>
                                    <span class="text-danger asterisk">*</span>
                                    <span class="fas fa-layer-group text-900 fs--1 form-icon text-primary"></span>
                                </div>
                                <div class="form-icon-container">
                                    <select class="form-select form-control-sm form-icon-input" aria-label="status" th:field="*{status}" required="required">
                                        <option value="Enabled">Enabled</option>
                                        <option value="Disabled">Disabled</option>
                                    </select>
                                    <span class="fas fa-circle-check text-900 fs--1 form-icon text-primary"></span>
                                </div>
                                <div class="form-icon-container">
                                    <input class="form-check-input" type="checkbox"  th:field="*{internal}" value="True" th:attr="checked=${internal == 'True'}"/>
                                    <label class="form-check-label">Ticket is for Nigerian Exchange Group <b>ONLY</b></label>
                                </div>
                                <div class="form-icon-container">
                                    <input class="form-check-input" type="checkbox"  th:field="*{requireChangeRequestForm}" value="True" th:attr="checked=${requireChangeRequestForm == 'True'}"/>
                                    <label class="form-check-label">Require Change Request Form Completed</label>
                                </div>
                                <div class="form-icon-container">
                                    <input class="form-check-input" type="checkbox"  th:field="*{requireServiceRequestForm}" value="True" th:attr="checked=${requireServiceRequestForm == 'True'}"/>
                                    <label class="form-check-label">Require IT Service Request Form Completed</label>
                                </div>
                                <button class="btn btn-primary btn-sm w-40 mb-3 mt-2" type="button" data-bs-target="#confirmModal" data-bs-toggle="modal">Submit</button>
                                <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModal" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h6 class="modal-title text-primary">Nigerian Exchange Group - <span class="text-secondary">X-Ticket</span></h6>
                                            </div>
                                            <div class="modal-body">
                                                <p>Confirm create ticket type</p>
                                                <button type="submit" class="btn btn-primary btn-sm">Create</button>
                                                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>		
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-lg-4 col-lg-4 col-sm-12 col-md-12">
                            <div class="border-top border-dashed border-300 py-4">
                                <div class="d-flex flex-between-center">
                                    <div>
                                        <div class="d-flex align-items-center mb-1"><span class="fa-solid fa-th-list me-2 fs--1 text-700"></span>
                                            <p class="text-1000 mb-0 lh-1">Ticket Type Listing</p>
                                        </div>
                                        <p class="fs--1 text-700 mb-0"><span>X-Ticket</span>
                                            <span class="text-400 mx-1">| </span><a sec:authorize="hasRole('LIST_TICKET_TYPE')" th:href="@{/setup/ticket/type/list}">Ticket Type Listing</a>
                                            <span class="text-400 mx-1">| </span>
                                            <span class="text-nowrap">Total of <b><span th:text="${recordCount}" class="text-primary"></span></b> Ticket Type Created</span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <th:block th:insert="~{fragments/xTicketFragments :: footer}"></th:block>
                </div>
            </div>
            <th:block th:insert="~{fragments/xTicketFragments :: scriptfiles}"></th:block>   
        </main>
    </body>
</html>
