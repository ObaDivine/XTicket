<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>X-Policy - Roles</title>
        <th:block th:include="~{fragments/entityscFragments :: headerfiles}"></th:block>
    </head>
    <body onload="preloaderFunction()" style="margin: 0;">
        <div id="loader"></div>
        <main class="main animate-bottom" id="top" style="display:none;">
            <div class="container-fluid px-0">
                <th:block th:include="~{fragments/entityscFragments :: leftMenu}"></th:block>
                <th:block th:include="~{fragments/entityscFragments :: topMenu}"></th:block>
                <div class="content">
                    <div class="row gy-3 mb-6 justify-content-between">
                        <div class="col-md-9 col-auto">                           
                            <h4 class="mb-2 text-1100 text-primary">Roles &AMP; Permissions</h4>
                            <h5 class="text-700 fw-semi-bold">Create roles and assign permissions to roles</h5>                           
                        </div>
                        <div class="col-md-3 col-auto">
                            <h4 class="mb-2 text-1100 text-primary" th:text="'Welcome ' + ${principalName}">Welcome Brian</h4>
                        </div>
                    </div>
                    <div class="row mt-3 gy-2">
                        <div class="col-lg-5 col-sm-12 col-md-12">
                            <h5 class="card-title text-primary">Roles</h5>
                            <br/>
                            <form th:object="${xpolicyPayload}" th:action="@{/admin/roles/}" method="POST">
                                <div class="input-group">
                                    <div class="form-floating">
                                        <input class="form-control form-control-sm" th:field="*{groupName}" type="text" value="" required="required"/>
                                        <label for="floatingSelectOwner" class="text-capitalize">Role Name</label>
                                    </div>
                                    <button class="btn btn-primary btn-sm" type="button" data-bs-toggle="modal" data-bs-target="#confirmModal" th:text="${id == 0} ? 'Add Role': 'Update Role'">Add Role</button> 
                                </div>
                                <input th:field="*{id}" type="hidden" />
                                <div class="modal fade" id="confirmModal" aria-labelledby="confirmModal" data-bs-backdrop="static" data-bs-keyboard="false">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h6 class="modal-title text-primary">X-Policy</h6>
                                                <button class="btn p-1" type="button" data-bs-dismiss="modal" aria-label="Close">
                                                    <span class="fas fa-times fs--1"></span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <p>Confirm you want to add this role</p>
                                            </div>
                                            <div class="modal-footer">
                                                <button class="btn btn-primary btn-sm" type="submit">Process</button>
                                                <button class="btn btn-outline-primary btn-sm" type="button" data-bs-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div> 
                            </form> 
                            <br/>
                            <div class="card">
                                <div class="card-body">
                                    <div class="table-responsive scrollbar mx-n1 px-1 border-top">
                                        <table class="table table-sm fs--1 mb-0 leads-table">
                                            <thead>
                                                <tr>
                                                    <th class="sort white-space-nowrap align-middle text-capitalize" scope="col"  data-sort="roleName" style="width:auto;">Role Name</th> 
                                                    <th class="sort align-middle align-middle pe-0 ps-4" scope="col">Action</th>
                                                </tr>
                                            </thead>
                                            <tbody class="list" id="deal-tables-body">
                                                <tr class="hover-actions-trigger btn-reveal-trigger position-static"
                                                    th:each="rec : ${roleList}">
                                                    <td class="role align-middle white-space-nowrap fw-semi-bold text-1000 ps-4 border-end"  th:text="${rec.groupName}">Role Name</td>
                                                    <td class="align-middle white-space-nowrap align-middle pe-0 ps-4">
                                                        <div class="font-sans-serif btn-reveal-trigger position-static">
                                                            <button
                                                                class="btn btn-sm dropdown-toggle dropdown-caret-none transition-none btn-reveal fs--2"  type="button" data-bs-toggle="dropdown" data-boundary="window"
                                                                aria-haspopup="true" aria-expanded="false" data-bs-reference="parent"><span class="fas fa-ellipsis-h fs--2"></span></button>
                                                            <div class="dropdown-menu dropdown-menu-end py-2">
                                                                <a class="dropdown-item" href="#!" th:href="@{'/admin/roles/edit/' + ${rec.id}}">Update</a>
                                                                <a class="dropdown-item" th:onclick="|deleteRole([[${rec.id}]])|">Delete</a>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12 col-md-12">
                            <h5 class="card-title text-primary">Permissions</h5>
                            <br/>
                            <form th:object="${xpolicyPayload}" th:action="@{/admin/roles/permission}" method="POST">
                                <div class="input-group">
                                    <div class="form-floating">
                                        <select class="form-select form-control-sm" th:field="*{groupName}" required="required">
                                            <option value="">--- Select Role ---</option>
                                            <option th:each="fa : ${roleList}" th:value="${fa.groupName}" th:text="${fa.groupName}"></option>
                                        </select>
                                        <label for="floatingSelectOwner" class="text-capitalize">Roles</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-sm">Fetch Permissions</button>
                                </div>
                            </form>
                            <br/>
                            <form th:object="${xpolicyPayload}" th:action="@{/admin/roles/permission/}" method="POST" th:if="${groupRolesPayload != null}">
                                <div class="row">
                                    <div class="col-lg-4 col-sm-12 col-md-12" th:each="rec : ${groupRolesPayload}">
                                        <div th:switch="${rec.roleExist}">
                                            <span th:case="${'false'}">
                                                <input type="checkbox" class="form-check-input" name="rolesToUpdate" th:value="${rec.roleName}" />
                                                <label class="form-check-label col-form-label-sm" th:text="${#strings.replace(rec.roleName, '_', ' ')}"></label> 
                                            </span>
                                            <span th:case="${'true'}">
                                                <input type="checkbox" class="form-check-input"  name="rolesToUpdate" th:value="${rec.roleName}" checked="checked" />
                                                <label class="form-check-label" th:text="${#strings.replace(rec.roleName, '_', ' ')}"></label>  
                                            </span>
                                        </div>  
                                    </div>                                                                                  
                                </div>
                                <input type="hidden" th:field="*{groupName}" />
                                <button class="btn btn-primary btn-sm" type="button" data-bs-toggle="modal" data-bs-target="#confirmModal1">Update Role</button> 
                                <div class="modal fade" id="confirmModal1" aria-labelledby="confirmModal1" data-bs-backdrop="static" data-bs-keyboard="false">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h6 class="modal-title text-primary">X-Policy</h6>
                                                <button class="btn p-1" type="button" data-bs-dismiss="modal" aria-label="Close">
                                                    <span class="fas fa-times fs--1"></span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <p>Confirm you want to update this role</p>
                                            </div>
                                            <div class="modal-footer">
                                                <button class="btn btn-primary btn-sm" type="submit">Update Role</button>
                                                <button class="btn btn-outline-primary btn-sm" type="button" data-bs-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>  
                            </form>
                        </div>                    
                    </div>
                    <th:block th:include="~{fragments/entityscFragments :: footer}"></th:block>
                </div>
            </div>
            <div class="modal fade" id="roleDeleteModal" tabindex="-1" aria-labelledby="roleDeleteModal" aria-hidden="true">
                <div class="modal-dialog modal-dialog-top">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h6 class="modal-title text-primary">X-Policy</h6>
                            <button class="btn p-1" type="button" data-bs-dismiss="modal" aria-label="Close">
                                <span class="fas fa-times fs--1"></span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Role will be deleted. Proceed?</p>
                        </div>
                        <div class="modal-footer">
                            <a id="deleteRole" class="btn btn-sm btn-danger btn-sm" type="button">Delete</a>
                            <button class="btn btn-sm btn-outline-primary btn-sm" type="button" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <th:block th:include="~{fragments/entityscFragments :: scriptfiles}"></th:block>
    </body>
</html>
