<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>X-Ticket - Audit Log</title>
        <th:block th:insert="~{fragments/xTicketFragments :: headerfiles}"></th:block>
    </head>
    <body onload="preloaderFunction()" style="margin: 0;">
        <div id="loader"></div>
        <main class="main animate-bottom" id="top" style="display:none;" >
            <div class="container-fluid px-0">
                <th:block th:insert="~{fragments/xTicketFragments :: topMenu}"></th:block>
                <div class="content">
                    <div class="row gy-3 mb-3 justify-content-between">
                        <div class="col-md-4 col-auto">
                            <h5 class="text-1100 text-primary">Audit Log Listing</h5>
                        </div>
                        <div class="col-md-5 col-auto">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb mb-0">
                                    <li class="breadcrumb-item"><a href="#" th:href="@{/dashboard}">Home</a></li>
                                    <li  th:if="!${session.isAgent}" class="breadcrumb-item"><a href="#" th:href="@{/dashboard}">Dashboard</a></li>
                                    <li  th:if="${session.isAgent}" class="breadcrumb-item"><a href="#" th:href="@{/agent/dashboard}">Dashboard</a></li>
                                    <li class="breadcrumb-item active">Audit Log Listing</li>
                                </ol>
                            </nav>
                        </div>
                        <div class="col-md-3 col-auto">
                            <h5><span class="text-1100 text-primary" th:text="'Welcome ' + ${session.fullName} + ' :: '"></span><span th:text="${session.userType}" class="text-secondary"></span></h5>
                        </div>
                        <hr/>
                    </div>
                    <div class="row g-3 mb-6">
                        <div class="offset-lg-3 col-lg-6 col-sm-12 col-md-12">
                            <form th:object="${ticketPayload}" th:action="@{/report/audit-log/process}" method="POST">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-text" id="startDate">Start Date</span>
                                    <input class="form-control" type="date" aria-label="StartDate" aria-describedby="startDate" th:field="*{startDate}" required="required" />
                                    <span class="input-group-text" id="endDate">End Date</span>
                                    <input class="form-control" type="date" aria-label="endDate" aria-describedby="endDate" th:field="*{endDate}" required="required"/>
                                </div>
                                <div class="form-icon-container">
                                    <select class="form-select form-control-sm form-icon-input" aria-label="auditClass" th:field="*{auditClass}">
                                        <option value="">---Select audit class---</option>
                                        <option value="Create">Create</option>
                                        <option value="Delete">Delete</option>
                                        <option value="Update">Update</option>
                                    </select>
                                    <span class="fas fa-stream text-900 fs--1 form-icon text-primary"></span>
                                </div>
                                <div class="form-icon-container">
                                    <select class="form-select form-control-sm form-icon-input" aria-label="auditCategory" th:field="*{auditCategory}">
                                        <option value="">---Select audit category---</option>
                                        <option value="Entity">Entity</option>
                                        <option value="Knowledge Base Category">Knowledge Base Category</option>
                                        <option value="Knowledge Base Content">Knowledge Base Content</option>
                                        <option value="Login">Login</option>
                                        <option value="Service Unit">Service Unit</option>
                                        <option value="Ticket">Ticket</option>
                                        <option value="Ticket Comment">Ticket Comment</option>
                                        <option value="Ticket Group">Ticket Group</option>
                                        <option value="Ticket Sla">Ticket SLA</option>
                                        <option value="Ticket Status">Ticket Status</option>
                                        <option value="Ticket Type">Ticket Type</option>
                                    </select>
                                    <span class="fas fa-layer-group text-900 fs--1 form-icon text-primary"></span>
                                </div>
                                <div class="form-icon-container">
                                    <input class="form-control form-control-sm form-icon-input" type="text" aria-label="refNo" aria-describedby="refNo" th:field="*{refNo}" placeholder="Reference number" />
                                    <span class="fas fa-list-ol text-900 fs--1 form-icon text-primary"></span>
                                </div>
                                <div class="form-icon-container">
                                    <input class="form-control form-control-sm form-icon-input" type="text" aria-label="username" aria-describedby="username" th:field="*{username}" placeholder="Username" />
                                    <span class="fas fa-user text-900 fs--1 form-icon text-primary"></span>
                                </div>
                                <button class="btn btn-primary btn-sm w-40 mb-3 mt-2" type="submit">Submit</button>
                            </form>
                        </div>     
                    </div>                   
                    <div class="row g-3 mb-6" th:if="${dataList != null}">
                        <div class="col-lg-12 col-sm-12 col-md-12" id="listTable" data-list='{"valueNames":[],"page":10,"pagination":true}'>
                            <div class="table-responsive ms-n1 ps-1 scrollbar">
                                <div class="offset-lg-4 col-lg-8 col-md-8 col-sm-12 mb-2">
                                    <div class="input-group mb-3">
                                        <input class="form-control form-control-sm search-input search" type="search" placeholder="Search record" aria-label="Search" />
                                        <div class="input-group-append">
                                            <button id="csv" class="btn btn-sm btn-secondary">Export to CSV</button> 
                                            <button id="pdf" class="btn btn-sm btn-secondary">Export to PDF</button>
                                            <button id="json" class="btn btn-sm btn-secondary">Export to JSON</button>
                                        </div>
                                    </div>
                                </div>
                                <table class="table table-responsive table-sm table-striped fs--1 mb-0 border-200" id="xticketTable">
                                    <thead>
                                        <tr>
                                            <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="date">Audit Date</th>
                                            <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="date">Ref No</th>
                                            <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="requestBy">Action By</th>
                                            <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="dateClosed">Audit Category</th>
                                            <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="closedBy">Audit Class</th>
                                            <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="ticketId">Audit Action</th>
                                            <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="serviceUnit">Old Value</th>
                                            <th class="sort align-middle ps-3 text-primary" scope="col" data-sort="ticketGroup">New Value</th>
                                        </tr>
                                    </thead>
                                    <tbody class="list" id="deal-tables-body" th:if="${dataList != null}">
                                        <tr th:each="rec : ${dataList}" class="position-static">
                                            <td th:text="${rec.createdAt}" class="date align-middle white-space-nowrap start ps-3"></td>
                                            <td th:text="${rec.refNo}" class="requestBy align-middle white-space-nowrap start ps-3"></td>
                                            <td th:text="${rec.username}" class="dateClosed align-middle white-space-nowrap start ps-3"></td>
                                            <td th:text="${rec.auditCategory}" class="closedBy align-middle white-space-nowrap start ps-3"></td>
                                            <td th:text="${rec.auditClass}" class="serviceUnit align-middle white-space-nowrap start ps-3"></td>
                                            <td th:text="${rec.auditAction}" class="ticketGroup align-middle white-space-nowrap start ps-3"></td>
                                            <td th:text="${rec.oldValue}" class="ticketType align-middle white-space-nowrap start ps-3"></td>
                                            <td th:text="${rec.newValue}" class="priority align-middle white-space-nowrap start ps-3"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="row align-items-center justify-content-between py-2 pe-0 fs--1">
                                <div class="col-auto d-flex">
                                    <p class="mb-0 d-none d-sm-block me-3 fw-semi-bold text-900" data-list-info="data-list-info"></p>
                                    <a class="fw-semi-bold" href="#!" data-list-view="*">View all<span class="fas fa-angle-right ms-1" data-fa-transform="down-1"></span></a>
                                    <a class="fw-semi-bold d-none" href="#!" data-list-view="less">View Less<span class="fas fa-angle-right ms-1" data-fa-transform="down-1"></span></a>
                                </div>
                                <div class="col-auto d-flex">
                                    <button class="page-link" data-list-pagination="prev"><span class="fas fa-chevron-left"></span></button>
                                    <ul class="mb-0 pagination"></ul>
                                    <button class="page-link pe-0" data-list-pagination="next"><span class="fas fa-chevron-right"></span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <th:block th:insert="~{fragments/xTicketFragments :: footer}"></th:block>
                </div>
            </div>
            <th:block th:insert="~{fragments/xTicketFragments :: scriptfiles}"></th:block>   
        </main>
        <script th:src="@{/js/jspdf.min.js}"></script>
        <script th:src="@{/js/jspdf.plugin.autotable.min.js}"></script>
        <script th:src="@{/js/tableHTMLExport.js}"></script>
        <script>
            $('#json').on('click', function () {
                $("#xticketTable").tableHTMLExport({type: 'json', filename: 'XTicket_Closed_Ticket.json'});
            });
            $('#csv').on('click', function () {
                $("#xticketTable").tableHTMLExport({type: 'csv', filename: 'XTicket_Closed_Ticket.csv'});
            });
            $('#pdf').on('click', function () {
                $("#xticketTable").tableHTMLExport({type: 'pdf', filename: 'XTicket_Closed_Ticket.pdf'});
            });
        </script>
    </body>
</html>
