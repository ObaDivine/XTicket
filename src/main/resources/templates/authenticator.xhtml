<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>X-Policy - QR Code</title>
        <th:block th:include="~{fragments/entityscFragments :: headerfiles}"></th:block>
    </head>
    <body onload="preloaderFunction()" style="margin: 0;">
        <div id="loader"></div>
        <main class="main animate-bottom" id="top" style="display:none;">
            <div class="container-fluid px-0">
                <div class="container-fluid">
                    <div class="bg-holder bg-auth-card-overlay" style="background-image:url(../../../images/bg/37.png);">
                    </div>
                    <div class="row flex-center position-relative min-vh-100 g-0 py-5">
                        <div class="col-11 col-sm-10 col-xl-8">
                            <div class="card border border-300 auth-card">
                                <div class="card-body pe-md-0">
                                    <div class="row align-items-center gx-0 gy-5">
                                        <div class="col-auto bg-100 dark__bg-1100 rounded-3 position-relative overflow-hidden auth-title-box">
                                            <div class="bg-holder" style="background-image:url(../../../images/bg/38.png);">
                                            </div>
                                            <div class="position-relative px-4 pt-7 pb-7 pb-sm-5 pb-lg-7 text-center text-md-start px-md-7">
                                                <div class="false">
                                                    <a href="../../../index.html">
                                                        <div class="d-flex align-items-center justify-content-center justify-content-md-start">
                                                            <img th:src="@{/images/logo_nobg.png}" alt="entitysc" width="96" height="48" src="" />
                                                        </div>
                                                    </a>
                                                    <h3 class="mt-3 text-primary">X-Policy Repository</h3>
                                                    <a class="fw-bold fs--1" th:href="@{/}">login now
                                                        <span class="fas fa-angle-right ms-1" data-fa-transform="down-1 shrink-2"></span>
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="position-relative z-index--1 mb-6 d-none d-sm-block text-center mt-md-15">
                                                <img class="auth-title-box-img d-dark-none" th:src="@{/images/auth.png}" alt="" src=""/>
                                                <img class="auth-title-box-img d-light-none" th:src="@{/images/auth-dark.png}" alt="" src="" />
                                            </div>
                                        </div>
                                        <div class="col mx-auto">
                                            <div class="auth-form-box">
                                                <h6 class="text-primary">OTP Authenticator</h6>
                                                <p>
                                                    Launch any Authenticator and scan the QR Code to generate OTP
                                                </p>
                                                <form th:object="${xpolicyPayload}" th:action="@{/}" method="POST">
                                                    <img id="qrcode-image" class="auth-title-box-img d-dark-none" th:src="@{'/images/qrcode/' + ${xpolicyPayload.qrCodeImage}}" alt="" src=""/>                                                    
                                                    <button type="submit" class="btn btn-primary w-100 mb-3 d-none">Sign in</button>
                                                    <div class="text-center"><a class="btn btn-primary w-100 mb-3" th:href="@{/}" href="">Sign in</a></div>
                                                    <input type="hidden" th:field="*{email}" />
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         </main>
        <th:block th:include="~{fragments/entityscFragments :: scriptfiles}"></th:block>
    </body>
</html>
