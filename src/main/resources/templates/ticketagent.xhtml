<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>X-Ticket - Ticket Agent</title>
        <th:block th:include="~{fragments/xTicketFragments :: headerfiles}"></th:block>
    </head>
    <body onload="preloaderFunction()" style="margin: 0;">
        <div id="loader"></div>
        <main class="main animate-bottom" id="top" style="display:none;" th:object="${profilePayload}">
            <div class="container-fluid px-0">
                <th:block th:include="~{fragments/xTicketFragments :: topMenu}"></th:block>
                <div class="content">
                    <div class="row gy-3 mb-3 justify-content-between">
                        <div class="col-md-4 col-auto">
                            <h5 class="text-1100 text-primary">Setup Ticket Agent</h5>
                        </div>
                        <div class="col-md-5 col-auto">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb mb-0">
                                    <li class="breadcrumb-item"><a href="#" th:href="@{/}">Home</a></li>
                                    <li class="breadcrumb-item"><a href="#" th:href="@{/dashboard}">Dashboard</a></li>
                                    <li class="breadcrumb-item active">Ticket Agent</li>
                                </ol>
                            </nav>
                        </div>
                        <div class="col-md-3 col-auto">
                            <h5 class="text-1100 text-primary" th:text="'Welcome ' + ${profilePayload.lastName + ', ' + profilePayload.otherName}">Welcome Brian</h5>
                        </div>
                        <hr/>
                    </div>            
                    <div class="row mb-3 justify-content-between">
                        <div class="offset-lg-3 col-lg-6 col-md-12 col-sm-12">
                            <h5 class="mb-2 text-secondary">Create Ticket Agent</h5>
                            <form class="mb-3" th:object="${ticketPayload}" th:action="@{/setup/ticket/agent/permission}" method="POST">
                                <div class="input-group input-group-sm mb-3">
                                    <span class="input-group-text">System User</span>
                                    <select class="form-select form-control-sm" aria-label="email" th:field="*{email}" required="required">
                                        <option value="">---Select User---</option>
                                        <option th:each="fa : ${userList}" th:value="${fa.email}" th:text="${fa.lastName + ', ' + fa.otherName}"></option>
                                    </select>
                                    <button type="submit" class="btn btn-primary btn-sm">Fetch Type</button>
                                </div>
                            </form>
                            <form th:object="${ticketPayload}" th:action="@{/setup/ticket/agent/create}" method="POST" th:if="${roleList != null}">
                                <input type="hidden" th:field="*{email}" />
                                <div class="row mt-3">
                                    <div class="col-lg-6 col-sm-12 col-md-12" th:each="rec : ${roleList}">
                                        <div th:switch="${rec.roleExist}">
                                            <span th:case="${'false'}">
                                                <input type="checkbox" class="form-check-input" name="rolesToUpdate" th:value="${rec.ticketTypeName}" />
                                                <label class="form-check-label col-form-label-sm" th:text="${rec.ticketTypeName}"></label> 
                                            </span>
                                            <span th:case="${'true'}">
                                                <input type="checkbox" class="form-check-input"  name="rolesToUpdate" th:value="${rec.ticketTypeName}" checked="checked" />
                                                <label class="form-check-label" th:text="${rec.ticketTypeName}"></label>  
                                            </span>
                                        </div>  
                                    </div>                                                                                  
                                </div>
                                <button class="btn btn-primary btn-sm w-40 mb-3 mt-2" type="button" data-bs-target="#confirmModal" data-bs-toggle="modal">Submit</button>
                                <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModal" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h6 class="modal-title text-primary">Nigerian Exchange Group - <span class="text-secondary">X-Ticket</span></h6>
                                            </div>
                                            <div class="modal-body">
                                                <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                                                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>		
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-lg-3 col-lg-6 col-sm-12 col-md-12">
                            <div class="border-top border-dashed border-300 py-4">
                                <div class="d-flex flex-between-center">
                                    <div>
                                        <div class="d-flex align-items-center mb-1"><span class="fa-solid fa-th-list me-2 fs--1 text-700"></span>
                                            <p class="text-1000 mb-0 lh-1">Ticket Agent Listing</p>
                                        </div>
                                        <p class="fs--1 text-700 mb-0"><span>X-Ticket</span>
                                            <span class="text-400 mx-1">| </span><a th:href="@{/setup/ticket/agent/list}">Ticket Agent Listing</a>
                                            <span class="text-400 mx-1">| </span>
                                            <span class="text-nowrap">Total of <b><span th:text="${recordCount}" class="text-primary"></span></b> Ticket Agent Created</span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <th:block th:include="~{fragments/xTicketFragments :: footer}"></th:block>
                </div>
            </div>
            <th:block th:include="~{fragments/xTicketFragments :: scriptfiles}"></th:block>   
        </main>
    </body>
</html>
