<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>X-Ticket - Dashboard</title>
        <th:block th:include="~{fragments/xTicketFragments :: headerfiles}"></th:block>
    </head>
    <body onload="preloaderFunction()" style="margin: 0;">
        <div id="loader"></div>
        <main class="main animate-bottom" id="top" style="display:none;" th:object="${profilePayload}">
            <div class="container-fluid px-0">
                <th:block th:include="~{fragments/xTicketFragments :: topMenu}"></th:block>
                <div class="content">
                    <div class="row gy-3 mb-6 justify-content-between">
                        <div class="col-md-9 col-auto">
                            <h5 class="mb-2 text-1100 text-primary">Dashboard</h5>
                            <h5 class="text-700 fw-semi-bold">X-Ticket System</h5>
                        </div>
                        <div class="col-md-3 col-auto">
                            <h5 class="mb-2 text-1100 text-primary" th:text="'Welcome ' + ${profilePayload.lastName + ', ' + profilePayload.otherName}">Welcome Brian</h5>
                        </div>
                    </div>
                    <div class="row align-items-center g-6">
                        <div class="col-12 col-md-auto">
                            <a href="!#">
                                <div class="d-flex align-items-center"><img th:src="@{/images/icons/18.png}" src="" alt="" height="46" width="46" />
                                    <div class="ms-3">
                                        <h4 class="mb-0" th:text="${myTicketStat}">57</h4>
                                        <p class="text-800 fs--1 mb-0">My Tickets</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-12 col-md-auto">
                            <a href="!#">
                                <div class="d-flex align-items-center"><img th:src="@{/images/icons/19.png}" src="" alt="" height="46" width="46" />
                                    <div class="ms-3">
                                        <h4 class="mb-0" th:text="${openTicketStat}">5</h4>
                                        <p class="text-800 fs--1 mb-0">Open Tickets</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-12 col-md-auto">
                            <a href="!#">
                                <div class="d-flex align-items-center"><img th:src="@{/images/icons/20.png}" src="" alt="" height="46" width="46" />
                                    <div class="ms-3">
                                        <h4 class="mb-0" th:text="${incidentTicketStat}">15</h4>
                                        <p class="text-800 fs--1 mb-0">Incident Tickets</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-12 col-md-auto">
                            <a href="!#">
                                <div class="d-flex align-items-center"><img th:src="@{/images/icons/22.png}" src="" alt="" height="46" width="46" />
                                    <div class="ms-3">
                                        <h4 class="mb-0" th:text="${serviceTicketStat}">15</h4>
                                        <p class="text-800 fs--1 mb-0">Service Request</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-12 col-md-auto">
                            <a href="!#">
                                <div class="d-flex align-items-center"><img th:src="@{/images/icons/23.png}" src="" alt="" height="46" width="46" />
                                    <div class="ms-3">
                                        <h4 class="mb-0" th:text="${chageRequestTicketStat}">15</h4>
                                        <p class="text-800 fs--1 mb-0">Change Request</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-12 col-md-6">
                            <div class="card h-100">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h5 class="mb-2">Top Tickets</h5>
                                            <h6 class="text-700">Last 7 days</h6>
                                        </div>
                                    </div>
                                    <div class="pb-4 pt-3">
                                        <div class="echart-top-coupons" style="height:115px;width:100%;"></div>
                                    </div>
                                    <div>
                                        <div class="d-flex align-items-center mb-2">
                                            <div class="bullet-item bg-primary me-2"></div>
                                            <h6 class="text-900 fw-semi-bold flex-1 mb-0">Incident Request</h6>
                                            <h6 class="text-900 fw-semi-bold mb-0">72%</h6>
                                        </div>
                                        <div class="d-flex align-items-center mb-2">
                                            <div class="bullet-item bg-primary-200 me-2"></div>
                                            <h6 class="text-900 fw-semi-bold flex-1 mb-0">Service Request</h6>
                                            <h6 class="text-900 fw-semi-bold mb-0">18%</h6>
                                        </div>
                                        <div class="d-flex align-items-center">
                                            <div class="bullet-item bg-info-500 me-2"></div>
                                            <h6 class="text-900 fw-semi-bold flex-1 mb-0">Change Request</h6>
                                            <h6 class="text-900 fw-semi-bold mb-0">10%</h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="card h-100">
                                <div class="card-body d-flex flex-column">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h5 class="mb-2">Open vs Closed Tickets</h5>
                                            <h6 class="text-700">Last 7 days</h6>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center pt-3 flex-1">
                                        <div class="echarts-paying-customer-chart" style="height:100%;width:100%;"></div>
                                    </div>
                                    <div class="mt-3">
                                        <div class="d-flex align-items-center mb-2">
                                            <div class="bullet-item bg-primary me-2"></div>
                                            <h6 class="text-900 fw-semi-bold flex-1 mb-0">Open Tickets</h6>
                                            <h6 class="text-900 fw-semi-bold mb-0">30%</h6>
                                        </div>
                                        <div class="d-flex align-items-center">
                                            <div class="bullet-item bg-primary-100 me-2"></div>
                                            <h6 class="text-900 fw-semi-bold flex-1 mb-0">Closed Tickets</h6>
                                            <h6 class="text-900 fw-semi-bold mb-0">70%</h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <th:block th:include="~{fragments/xTicketFragments :: footer}"></th:block>
                </div>
            </div>
            <th:block th:include="~{fragments/xTicketFragments :: scriptfiles}"></th:block>   
        </main>
    </body>
</html>
