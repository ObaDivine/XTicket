<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>X-Ticket - Change Password</title>
        <th:block th:insert="~{fragments/xTicketFragments :: headerfiles}"></th:block>
    </head>
    <body onload="preloaderFunction()" style="margin: 0;">
        <div id="loader"></div>
        <main class="main animate-bottom" id="top" style="display:none;" >
            <div class="container-fluid px-0">
                <th:block th:insert="~{fragments/xTicketFragments :: topMenu}"></th:block>
                <div class="content">
                    <div class="row gy-3 mb-6 justify-content-between">
                        <div class="col-md-9 col-auto">
                            <h5 class="mb-2 text-1100 text-primary">Change Password</h5>
                        </div>
                        <div class="col-md-3 col-auto">
                            <h4 class="mb-2 text-1100 text-primary" th:text="'Welcome ' + ${session.fullName}">Welcome Brian</h4>
                        </div>
                    </div>
                    <div class="row mb-3 gy-6">
                        <div class="offset-lg-4 col-lg-4 col-sm-12 col-md-12">
                               <h4 class="text-primary mb-2">X-Ticket :: Change Password</h4>
                            <form th:object="${passwordPayload}" th:action="@{/change-password/}" method="POST">
                                <input th:field="*{email}" type="hidden"/>
                                <div class="form-icon-container">
                                    <input class="form-control form-icon-input" th:field="*{password}" type="password" placeholder="Enter current password" required="required"/>
                                    <span class="fas fa-key text-900 fs--1 form-icon text-primary"></span>
                                </div>
                                <p class="h6 mt-3 mb-2 text-500 text-danger">Password should be [8-16] characters. Contain capital & small letters, numbers and special character [-#$.%&*@]</p>
                                <div class="form-icon-container">
                                    <input class="form-control form-icon-input" th:field="*{newPassword}" type="password" placeholder="Enter new password" required="required"/>
                                    <span class="fas fa-key text-900 fs--1 form-icon text-primary"></span>
                                </div>
                                <div class="form-icon-container">
                                    <input class="form-control form-icon-input" th:field="*{confirmPassword}" type="password" placeholder="Repeat new password" required="required"/>
                                    <span class="fas fa-key text-900 fs--1 form-icon text-primary"></span>
                                </div>
                                <button class="btn btn-primary btn-sm mt-2" type="button" data-bs-toggle="modal" data-bs-target="#confirmModal">Submit</button>
                                <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModal" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h6 class="modal-title text-primary">Nigerian Exchange Group - <span class="text-secondary">X-Ticket</span></h6>
                                            </div>
                                            <div class="modal-body">
                                                <p>Confirm password update</p>
                                                <button type="submit" class="btn btn-primary btn-sm">Update</button>
                                                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
                                            </div>
                                        </div>
                                    </div>
                                </div> 
                            </form>
                        </div>
                    </div>
                    <th:block th:insert="~{fragments/xTicketFragments :: footer}"></th:block>
                </div>
            </div>         
        </main>
        <th:block th:insert="~{fragments/xTicketFragments :: scriptfiles}"></th:block>
    </body>
</html>
