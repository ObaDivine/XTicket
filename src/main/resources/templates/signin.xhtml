<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>X-Policy - Login</title>
        <th:block th:include="~{fragments/entityscFragments :: headerfiles}"></th:block>
    </head>
    <body onload="preloaderFunction()" style="margin:0;">
        <div id="loader"></div>
        <main class="main animate-bottom" id="top" style="display:none;">
            <div class="container-fluid px-0">
                <div class="container-fluid">
                    <div class="bg-holder bg-auth-card-overlay" style="background-image:url(../../../images/bg/37.png);">  </div>
                    <div class="row flex-center position-relative min-vh-100 g-0 py-5">
                        <div class="col-11 col-sm-10 col-xl-8">
                            <div class="card border border-300 auth-card">
                                <div class="card-body pe-md-0">
                                    <div class="row align-items-center gx-0 gy-5">
                                        <div class="col-auto bg-100 dark__bg-1100 rounded-3 position-relative overflow-hidden auth-title-box">
                                            <div class="bg-holder" style="background-image:url(../../../images/bg/38.png);"></div>
                                            <div class="position-relative px-4 pt-7 pb-7 pb-sm-5 pb-lg-7 text-center text-md-start px-md-7">
                                                <div class="false">
                                                    <a th:href="@{/}">
                                                        <div class="d-flex align-items-center justify-content-center justify-content-md-start">
                                                            <img th:src="@{/images/logo_nobg.png}" alt="entitysc" width="96" height="48" src="" />
                                                        </div>
                                                    </a>
                                                    <h3 class="mt-3 text-primary">X-Policy Repository</h3>
                                                </div>
                                            </div>
                                            <div class="position-relative z-index--1 mb-6 d-none d-sm-block text-center mt-md-15">
                                                <img class="auth-title-box-img d-dark-none" th:src="@{/images/auth.png}" alt="" src=""/>
                                                <img class="auth-title-box-img d-light-none" th:src="@{/images/auth-dark.png}" alt="" src="" />
                                            </div>
                                        </div>
                                        <div class="col mx-auto">
                                            <div class="auth-form-box">
                                                <form th:object="${loginPayload}" th:action="@{/account/signin}" method="POST">
                                                    <div class="form-icon-container">
                                                        <input class="form-control form-icon-input" th:field="*{email}" type="email" placeholder="Email" required="required" />
                                                        <span class="fas fa-user text-900 fs--1 form-icon text-primary"></span>
                                                    </div>
                                                    <div class="form-icon-container">
                                                        <input class="form-control form-icon-input" th:field="*{password}" type="password" placeholder="Password" required="required" />
                                                        <span class="fas fa-key text-900 fs--1 form-icon text-primary"></span>
                                                    </div>
                                                    <div class="form-icon-container">
                                                        <p>Enter OTP from your Microsoft Authenticator</p>
                                                        <div class="auth-form-box">
                                                            <div class="form-icon-container userInput">
                                                                <input type="text" th:field="*{otp1}" maxlength="1" onkeyup="clickEvent(this, 'otp2')" class="inputs" required="required"/>
                                                                <input type="text" th:field="*{otp2}" maxlength="1" onkeyup="clickEvent(this, 'otp3')" class="inputs" required="required"/>
                                                                <input type="text" th:field="*{otp3}" maxlength="1" onkeyup="clickEvent(this, 'otp4')" class="inputs" required="required"/>
                                                                <input type="text" th:field="*{otp4}" maxlength="1" onkeyup="clickEvent(this, 'otp5')" class="inputs" required="required"/>
                                                                <input type="text" th:field="*{otp5}" maxlength="1" onkeyup="clickEvent(this, 'otp6')" class="inputs" required="required"/>
                                                                <input type="text" th:field="*{otp6}" maxlength="1" class="inputs" required="required"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <button class="btn btn-primary w-100 mb-3 mt-3" type="submit">Sign In</button>
                                                    <div class="text-center">
                                                        <p class="text-secondary pb-1 mb-1">Not registered?</p>
                                                        <a class="fs--1 fw-bold text-primary" href="" data-bs-target="#qrcodeModal" data-bs-toggle="modal">Scan QR Code here to register</a>                                                        
                                                    </div>
                                                </form>
                                            </div>
                                            <form th:object="${loginPayload}" th:action="@{/account/qrcode}" method="POST">
                                                <div class="modal fade" id="qrcodeModal" tabindex="-1" role="dialog" aria-labelledby="qrcodeModal" aria-hidden="true">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <button type="button" class="btn btn-link btn-close-falcon p-0" data-bs-dismiss="modal" aria-hidden="true">&times;</button>
                                                                <h6 class="modal-title text-primary">NGX X-Policy</h6>
                                                            </div>
                                                            <div class="modal-body">
                                                                <div class="form-icon-container">
                                                                    <input class="form-control form-icon-input" th:field="*{email}" type="email" placeholder="Email" required="required" />
                                                                    <span class="fas fa-user text-900 fs--1 form-icon text-primary"></span>
                                                                </div>
                                                                <br/>
                                                                <button type="submit" class="btn btn-entitysc-primary btn-sm">Generate QR Code</button>
                                                                <button type="button" class="btn btn-entitysc-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form> 
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
<!--            <th:block th:include="~{fragments/entityscFragments :: navbarScript}"></th:block>-->
        </main>        
        <th:block th:include="~{fragments/entityscFragments :: scriptfiles}"></th:block>
    </body>   
</html>
